        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        
        .adoption-gradient {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .form-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .step-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .step-active {
            background-color: #4facfe;
            color: white;
        }
        
        .step-inactive {
            background-color: #e2e8f0;
            color: #64748b;
        }
        
        .step-complete {
            background-color: #10b981;
            color: white;
        }
        
        .step-line {
            height: 2px;
            flex-grow: 1;
            background-color: #e2e8f0;
            margin: 0 10px;
        }
        
        .step-line-active {
            background-color: #4facfe;
        }
        
        .step-line-complete {
            background-color: #10b981;
        }
        
        .pet-feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ebf8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        input[type="checkbox"]:checked + label {
            border-color: #4facfe;
            background-color: #ebf8ff;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #4facfe;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .mobile-menu.open {
            max-height: 500px;
        }
    </style>
</head>

            <!-- Adoption Form -->
            <div class="max-w-3xl mx-auto bg-white rounded-xl form-card p-8 md:p-10">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Adoption Application</h3>
                
                <form id="adoptionForm">
                    <!-- Personal Information -->
                    <div class="mb-10">
                        <h4 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Personal Information</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="firstName" class="block text-gray-700 font-medium mb-2">First Name</label>
                                <input type="text" id="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="lastName" class="block text-gray-700 font-medium mb-2">Last Name</label>
                                <input type="text" id="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                                <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="md:col-span-2">
                                <label for="address" class="block text-gray-700 font-medium mb-2">Street Address</label>
                                <input type="text" id="address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="city" class="block text-gray-700 font-medium mb-2">City</label>
                                <input type="text" id="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="state" class="block text-gray-700 font-medium mb-2">State</label>
                                <select id="state" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                    <option value="">Select State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <!-- Add all states -->
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div>
                                <label for="zip" class="block text-gray-700 font-medium mb-2">ZIP Code</label>
                                <input type="text" id="zip" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pet Selection -->
                    <div class="mb-10">
                        <h4 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Pet Information</h4>
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Which pet are you interested in adopting?</label>
                            <select id="petSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">Select a Pet</option>
                                <option value="buddy">Buddy - Golden Retriever</option>
                                <option value="mittens">Mittens - Domestic Shorthair Cat</option>
                                <option value="thumper">Thumper - Rabbit</option>
                                <option value="other">Other (Please specify below)</option>
                            </select>
                        </div>
                        <div id="otherPetContainer" class="hidden">
                            <label for="otherPet" class="block text-gray-700 font-medium mb-2">Pet Name & Type</label>
                            <input type="text" id="otherPet" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <!-- Household Information -->
                    <div class="mb-10">
                        <h4 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Household Information</h4>
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Do you own or rent your home?</label>
                            <div class="flex space-x-6">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="housing" value="own" class="form-radio text-blue-500" required>
                                    <span class="ml-2">Own</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="housing" value="rent" class="form-radio text-blue-500">
                                    <span class="ml-2">Rent</span>
                                </label>
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="landlord" class="block text-gray-700 font-medium mb-2">If renting, landlord's name and contact information</label>
                            <input type="text" id="landlord" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">How many adults live in your household?</label>
                            <input type="number" id="adults" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">How many children live in your household?</label>
                            <input type="number" id="children" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Do you have other pets?</label>
                            <div class="flex space-x-6">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="otherPets" value="yes" class="form-radio text-blue-500" required>
                                    <span class="ml-2">Yes</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="otherPets" value="no" class="form-radio text-blue-500">
                                    <span class="ml-2">No</span>
                                </label>
                            </div>
                        </div>
                        <!--<div id="otherPetsInfo" class="hidden">
                            <label for="petsDetails" class="block text-gray-700 font-medium mb-2">Please list types, ages, and names of other pets</label>-->
                             <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="button">Submit</button>
                        </div>
